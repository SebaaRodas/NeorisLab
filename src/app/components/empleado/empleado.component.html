<div class="container">
  <div class="card border-info">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h2 class="center" style="color: rgb(30, 30, 129);">Registrar Empleado</h2>
          <form [formGroup]="formEmpleado" (ngSubmit)="registrar()">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" required>
              <div *ngIf="formEmpleado.get('nombre')?.invalid && (formEmpleado.get('nombre')?.dirty || formEmpleado.get('email')?.touched)" class="alert alert-danger" role="alert">
                Debes rellenar el campo nombre
              </div>
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" formControlName="apellido" class="form-control" required>
              <div *ngIf="formEmpleado.get('apellido')?.invalid && (formEmpleado.get('apellido')?.dirty || formEmpleado.get('email')?.touched)" class="alert alert-danger" role="alert">
                Debes rellenar el campo apellido
              </div>
            </div>
            <div class="form-group">
              <label>Dni</label>
              <input type="number" formControlName="dni" class="form-control" required>
              <div *ngIf="formEmpleado.get('dni')?.invalid && (formEmpleado.get('dni')?.dirty || formEmpleado.get('email')?.touched)" class="alert alert-danger" role="alert">
                Debes rellenar el campo dni
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
            <div *ngIf="formEmpleado.get('email')?.invalid && (formEmpleado.get('email')?.dirty || formEmpleado.get('email')?.touched)" class="alert alert-danger" role="alert">
              El email es incorrecto
            </div>
            <div class="form-group">
              <label>Telefono</label>
              <input type="number" formControlName="telefono" class="form-control">
            </div>
            <br>
            <div class="centrar">
              <button type="submit" class="btn btn-outline-primary" [disabled]="formEmpleado.invalid">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
